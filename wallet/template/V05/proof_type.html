<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Options</title>
</head>
<body>
    <h1>Proof Details:</h1>
    
    <form action="/proof_type_manager" method="post" onsubmit="return checkSubmit()">

        <!-- <label for="cwt">CWT</label>
        <input type="radio" id="cwt" name="proof_type" value="cwt"> -->
        <label for="jwt">JWT</PARam></label>
        <input type="radio" id="jwt" name="proof_type" value="jwt">

        <input type="submit" value="Submit">
      </form> 

    <script>
        function checkSubmit() {
            var jwt = document.getElementById('jwt').checked;

            if (!jwt) {
                alert('Please choose a proof type before submitting.');
                return false;
            }
            return true;
        }
    </script>
    </script>
</body>
