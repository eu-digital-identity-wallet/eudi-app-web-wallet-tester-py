<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credential request: mso-mdoc</title>
      
    <style>
        pre {
            max-width: 100%;
            overflow-x: auto; 
            white-space: pre-wrap; 
            line-height: 0.9;
        }
    </style>
</head>
<body>
    
    <h1>WALLET Test V 0.5</h1>
    <button onclick="getCredential()">5.1 Credential request: vc+sd-jwt</button>
    
    <h1>5. Credential request:</h1>
    <p>5.1 format: vc+sd-jwt</p>
    <p>{{ url }}</p>

    <p style="color: blue;">Header:</p>
    <pre style="line-height: 1.2;" id="head"></pre>

    <p style="color: blue;">Payload:</p>
    <pre style="line-height: 1.2;" id="pay"></pre>

    <script>
        var cred = "{{ creden }}";
        var cred = cred.replace(/&#34;/g, '"');
        var cred = JSON.parse(cred);

        document.getElementById('pay').textContent = JSON.stringify(cred, null, 2);


        var credHea ={
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + "{{token}}"
        }

        document.getElementById('head').textContent = JSON.stringify(credHea, null, 2);

        function getCredential() {
            window.location.href = '{{ opt }}';
        }
    </script>

</body>
</html>
