<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonce payload</title>
      
    <style>
        pre {
            max-width: 100%;
            overflow-x: auto; 
            white-space: pre-wrap; 
            line-height: 0.9;
        }
    </style>
</head>
<body>
    
    <h1>WALLET Test V 0.5</h1>
    <button onclick="getNonce()">{{ tit }}</button>
    
    <h1>Nonce request:</h1>
    <p>{{ url }}</p>

    <p style="color: blue;">Header:</p>
    <pre style="line-height: 1.2;" id="head"></pre>

    <p style="color: blue;">Payload:</p>
    <pre style="line-height: 1.2;" id="pay"></pre>

    <script>
        var cred = ""
        document.getElementById('pay').textContent = JSON.stringify(cred, null, 2);

        var credHea ={
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + "{{ token }}"
        }

        document.getElementById('head').textContent = JSON.stringify(credHea, null, 2);

        function getNonce() {
            window.location.href = '{{ opt }}';
        }
    </script>

</body>
</html>
